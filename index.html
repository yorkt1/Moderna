<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moderna</title>
  <link rel="stylesheet" href="Home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

  
</head>
<body>
  <header class="header">
    <nav class="nav continerNav">
      <a href="#" class="nav__logo">Morderna</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link"><i class="ri-home-2-line"></i><span>Início</span></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"><i class="ri-user-line"></i><span>Sobre</span></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"><i class="ri-code-line"></i><span>Projetos</span></a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link"><i class="ri-mail-line"></i><span>Contato</span></a>
          </li>
        </ul>

        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>

        <div class="nav__social">
          <a href="#" class="nav__social-link"><i class="ri-instagram-fill"></i></a>
          <a href="#" class="nav__social-link"><i class="ri-linkedin-box-fill"></i></a>
        </div>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>
   
  <section id="banner">
    <div class="container">
      <div class="text-area">
        <h1>A solução da sua obra</h1>
        <div class="highlight-box">
          <p
          data-x="left"
									data-y="center" data-voffset="['-100','-100','-100','-125']"
									data-start="700"
									data-fontsize="['22','22','22','40']"
									data-lineheight="['25','25','25','45']"
									data-transform_in="y:[-50%];opacity:0;s:500;"
          >Somos especialistas em desenvolvimento da sua obra e gestão de negócios</p>
          <a href="" class="button">
            Conheça nossas soluções <span>+</span>
          </a>
        </div>
      </div>
      <div class="image-area"></div>
    </div>
  </section>

  <div class="informacao">
    a teste
  </div>

  <script>
    const navMenu = document.getElementById('nav-menu'),
          navToggle = document.getElementById('nav-toggle'),
          navClose = document.getElementById('nav-close');

    if(navToggle){
      navToggle.addEventListener('click', () =>{
        navMenu.classList.add('show-menu');
      });
    }

    if(navClose){
      navClose.addEventListener('click', () =>{
        navMenu.classList.remove('show-menu');
      });
    }
  </script>
</body>
</html>
