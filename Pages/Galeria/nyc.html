<body><style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    
    .gallery-container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 30px;
    }
    
    @media (max-width: 1024px) {
      .gallery-container {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 480px) {
      .gallery-container {
        grid-template-columns: 1fr;
      }
    }
    
    .gallery-item {
      position: relative;
      overflow: hidden;
    }
    
    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .gallery-item a {
      display: block;
    }
    
    .gallery-item a:hover img {
      transform: scale(1.1);
    }
    
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }
    
    .nav-btn {
      position: absolute;
      top: 50%;
      font-size: 30px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }
    
    #prev {
      left: 10px;
    }
    
    #next {
      right: 10px;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    </style>

  <div id="lightbox" class="lightbox">
    <span id="close" class="close-btn">&times;</span>
    <button id="prev" class="nav-btn">&#10094;</button>
    <img id="lightbox-img" src="" alt="Imagem em destaque">
    <button id="next" class="nav-btn">&#10095;</button>
  </div>

  <script src="script.js"></script><script>document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll('.popup-link');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
  
    let images = [];
    let currentIndex = -1;
  
    links.forEach((link, index) => {
      images.push(link.getAttribute('href'));
      link.addEventListener('click', function (e) {
        e.preventDefault();
        openLightbox(index);
      });
    });
  
    function openLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[currentIndex];
      lightbox.style.display = 'flex';
    }
  
    closeBtn.addEventListener('click', function () {
      lightbox.style.display = 'none';
    });
  
    lightbox.addEventListener('click', function (e) {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  
    prevBtn.addEventListener('click', function () {
      currentIndex = (currentIndex === 0) ? images.length - 1 : currentIndex - 1;
      lightboxImg.src = images[currentIndex];
    });
  
    nextBtn.addEventListener('click', function () {
      currentIndex = (currentIndex === images.length - 1) ? 0 : currentIndex + 1;
      lightboxImg.src = images[currentIndex];
    });
  });
  </script>
